<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form>
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Iniciar Sesión</ion-button>
  </form>

  <p>¿No tienes una cuenta? <a [routerLink]="['/signup']">Registrarse</a></p>
  <p>¿Olvidaste tu contraseña? <a [routerLink]="['/reset-password']">Restablecer contraseña</a></p>
</ion-content>
